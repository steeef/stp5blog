baseurl: "https://stp5.net/"
enableEmoji: true
footnotereturnlinkcontents: "↩"
languageCode: "en-us"
title: "stp5.net"
paginate: 10
theme: "classic"

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: "monokai"
    tabWidth: 4

permalinks:
  blog: "/blog/post/:title/"

menu:
  main:
    - name: "blogs"
      url: "/blog"
  feed:
    - name: "subscribe"
      url: "/index.xml"

params:
  site_author: "Stephen Price"
  site_description: "stp5.net"
  location: "Portland, OR"
  # All paths are relative to the baseurl. Put your files
  # somewhere in the static folder.
  avatar: "images/profile-image.png"
  image: "images/heroimage.png"
  header_background: "images/bg.jpg"
  header_title: "stp⁵"
  custom_css:
    - "css/theme-override.css"
  footer: "© Stephen Price"

social:
  github: "steeef"
  mastodon: "https://hachyderm.io/@steeef"
